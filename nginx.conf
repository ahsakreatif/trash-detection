    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     
    #     # WebSocket support for video streaming
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "upgrade";
    #     
    #     # Increase timeout for video streaming
    #     proxy_read_timeout 300s;
    #     proxy_connect_timeout 75s;
    # }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Error pages
    error_page 404 /var/www/html/404.html;
    error_page 500 502 503 504 /var/www/html/50x.html;
    
    # Logging
    access_log /var/log/nginx/ruangkasep.com.access.log;
    error_log /var/log/nginx/ruangkasep.com.error.log;
}
