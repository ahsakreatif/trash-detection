server {
    listen 80;
    server_name ruangkasep.com;
    
    # Root directory for static files
    root /var/www/html;
    index index.html;
    
    # Serve the Svelte static app at /pdp2024
    location /pdp2024 {
        alias /var/www/html/pdp2024;
        try_files $uri $uri/ @pdp2024_fallback;
        
        # Enable gzip compression for better performance
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied expired no-cache no-store private must-revalidate auth;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/json;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Fallback for Svelte app SPA routing
    location @pdp2024_fallback {
        rewrite ^.*$ /pdp2024/index.html last;
    }
    
    # Reverse proxy for Python Flask app
    location /pdp2025 {
        # Rewrite URL to strip /pdp2025 prefix before forwarding to Flask
        rewrite ^/pdp2025(.*)$ $1 break;
        
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed for video streaming)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Increase timeout for video streaming
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # Optional: Serve the Python app directly at root if you prefer
    # Uncomment this block and comment out the /api block above if you want
    # the Python app to be served at ruangkasep.com/pdp2024 instead
    
